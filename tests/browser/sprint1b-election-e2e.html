<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Kensho - Sprint 1B - Test E2E √âlection de Leader</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            line-height: 1.6;
            padding: 2em;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        pre {
            background-color: #282c34;
            padding: 1em;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
        }

        button {
            font-size: 1.2em;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #61afef;
            background-color: #282c34;
            color: #61afef;
        }

        button:hover {
            background-color: #3e4451;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        h1,
        h2 {
            color: #61afef;
        }

        .pass {
            color: #98c379;
            font-weight: bold;
        }

        .fail {
            color: #e06c75;
            font-weight: bold;
        }

        .info {
            color: #56b6c2;
        }

        .warning {
            color: #e5c07b;
        }

        .summary {
            margin-top: 1em;

        }
    </style>
</head>

<body>
    <h1>üëë Sprint 1B - Test E2E √âlection de Leader</h1>
    <p>Ce test valide l'algorithme d'√©lection (Bully) et la r√©√©lection en cas de panne.</p>
    <button id="run-tests">Lancer les Tests</button>
    <h2>R√©sultats :</h2>
    <pre id="results"></pre>

    <script type="module">
        const resultsEl = document.getElementById('results');
        const log = (message, status = 'info') => {
            const line = document.createElement('div');
            line.innerHTML = `<span class="${status}">[${status.toUpperCase()}] ${message}</span>`;
            resultsEl.appendChild(line);
            console.log(`[${status.toUpperCase()}] ${message}`);
        };

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        function startWorker(name, path) {
            const worker = new Worker(path, { type: 'module', name: name });
            const readyPromise = new Promise((resolve, reject) => {
                const timeoutId = setTimeout(() => reject(new Error(`Worker ${name} n'a pas d√©marr√© √† temps.`)), 5000);
                worker.onmessage = (e) => {
                    if (e.data && e.data.type === 'READY') {
                        clearTimeout(timeoutId);
                        worker.onmessage = null;
                        resolve(worker);
                    }
                };
                worker.onerror = (err) => {
                    clearTimeout(timeoutId);
                    reject(err);
                };
            });
            return readyPromise;
        }

        document.getElementById('run-tests').addEventListener('click', async () => {
            const btn = document.getElementById('run-tests');
            btn.disabled = true;
            resultsEl.innerHTML = '';
            log('--- D√©marrage du test √âlection de Leader ---', 'info');

            const { MessageBus } = await import('/src/core/communication/MessageBus.ts');
            const mainBus = new MessageBus('MainThread');
            let workers = {};
            let testPassed = true;

            try {
                // --- √âtape 1: D√©marrage et √âlection Initiale ---
                log('\n[√âtape 1] D√©marrage de 3 agents (A, B, C) et attente de l\'√©lection...', 'info');

                // Ordre lexicographique : AgentA < AgentB < AgentC
                // AgentC devrait gagner l'√©lection
                const workerNames = ['AgentA', 'AgentB', 'AgentC'];
                const workerPromises = workerNames.map(name =>
                    startWorker(name, '/dist/test-agents/ping.agent.js')
                );

                const startedWorkers = await Promise.all(workerPromises);
                workerNames.forEach((name, i) => workers[name] = startedWorkers[i]);
                log('  ‚úì Tous les agents ont d√©marr√©.', 'pass');

                // Attendre que l'√©lection se stabilise (Bully prend un peu de temps)
                log('  Attente de 4 secondes pour l\'√©lection...', 'info');
                await sleep(4000);

                // V√©rifier qui est le leader
                let leaders = new Set();
                for (const name of workerNames) {
                    const status = await mainBus.request(name, { method: 'getGuardianStatus', args: [] });
                    if (status.leader) leaders.add(status.leader);
                    log(`  ${name} voit le leader: ${status.leader} (Epoch: ${status.epoch})`, 'info');
                }

                if (leaders.size === 1 && leaders.has('AgentC')) {
                    log('  ‚úì √âlection initiale r√©ussie : AgentC est le leader unique.', 'pass');
                } else {
                    log(`  ‚úó √âCHEC : Leaders incoh√©rents ou incorrects : ${Array.from(leaders).join(', ')}`, 'fail');
                    testPassed = false;
                }

                if (!testPassed) throw new Error("√âchec de l'√©lection initiale");

                // --- √âtape 2: Panne du Leader et R√©√©lection ---
                log('\n[√âtape 2] Arr√™t du leader (AgentC) et v√©rification de la r√©√©lection...', 'info');

                workers['AgentC'].terminate();
                delete workers['AgentC'];
                log('  ‚úì AgentC termin√©.', 'pass');

                // Attendre que la panne soit d√©tect√©e (Failure Detector) + Nouvelle √©lection
                // Failure threshold = 6s, Election timeout = 1s
                log('  Attente de 10 secondes pour la d√©tection et r√©√©lection...', 'info');
                await sleep(10000);

                const remainingWorkers = ['AgentA', 'AgentB'];
                leaders.clear();

                for (const name of remainingWorkers) {
                    const status = await mainBus.request(name, { method: 'getGuardianStatus', args: [] });
                    if (status.leader) leaders.add(status.leader);
                    log(`  ${name} voit le leader: ${status.leader} (Epoch: ${status.epoch})`, 'info');
                }

                // AgentB devrait √™tre le nouveau leader (AgentB > AgentA)
                if (leaders.size === 1 && leaders.has('AgentB')) {
                    log('  ‚úì R√©√©lection r√©ussie : AgentB est le nouveau leader.', 'pass');
                } else {
                    log(`  ‚úó √âCHEC : R√©√©lection incorrecte. Leaders vus : ${Array.from(leaders).join(', ')}`, 'fail');
                    testPassed = false;
                }

            } catch (error) {
                log(`\n‚ùå Erreur critique durant le test: ${error.message}`, 'fail');
                console.error(error);
                testPassed = false;
            } finally {
                log('\n--- Nettoyage ---', 'info');
                Object.values(workers).forEach(w => w.terminate());
                mainBus.dispose();

                log('\n--- Test Termin√© ---', 'summary');
                if (testPassed) {
                    log('üéâ T√¢che "LeaderElection" valid√©e avec succ√®s !', 'pass');
                } else {
                    log('‚ùóÔ∏è Des probl√®mes ont √©t√© d√©tect√©s dans l\'√©lection.', 'fail');
                }
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
