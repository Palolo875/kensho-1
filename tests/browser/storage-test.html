<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1>ğŸ“¦ IndexedDB Storage Test</h1>

        <div>

    <script type="module">
        import { IndexedDBAdapter } from '../../src/core/storage/IndexedDBAdapter.ts';
        import { STORES } from '../../src/core/storage/types.ts';

        const logsDiv = document.getElementById('logs');
        const storage = new IndexedDBAdapter();

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        window.testSave = async () => {
            try {
                const testData = {
                    name: 'TestAgent',
                    state: { counter: 42, lastUpdate: Date.now() },
                    metadata: { version: '1.0' }
                };

                await storage.set(STORES.AGENT_STATE, 'test-agent-1', testData);
                log('âœ… DonnÃ©es sauvegardÃ©es avec succÃ¨s', 'success');
                log(JSON.stringify(testData, null, 2));
            } catch (error) {
                log(`âŒ Erreur lors de la sauvegarde: ${error.message}`, 'error');
            }
        };

        window.testLoad = async () => {
            try {
                const data = await storage.get(STORES.AGENT_STATE, 'test-agent-1');
                if (data) {
                    log('âœ… DonnÃ©es chargÃ©es avec succÃ¨s', 'success');
                    log(JSON.stringify(data, null, 2));
                } else {
                    log('âš ï¸ Aucune donnÃ©e trouvÃ©e pour cette clÃ©', 'error');
                }
            } catch (error) {

            }
        };

        window.testDelete = async () => {
            try {
                await storage.delete(STORES.AGENT_STATE, 'test-agent-1');
                log('âœ… DonnÃ©e supprimÃ©e avec succÃ¨s', 'success');
            } catch (error) {
                log(`âŒ Erreur lors de la suppression: ${error.message}`, 'error');
            }
        };

        window.testGetAll = async () => {
            try {
                const allData = await storage.getAll(STORES.AGENT_STATE);
                log(`âœ… RÃ©cupÃ©ration de ${allData.length} entrÃ©e(s)`, 'success');
                allData.forEach((item, index) => {
                    log(`[${index}] ${JSON.stringify(item)}`);
                });
            } catch (error) {
                log(`âŒ Erreur lors de la rÃ©cupÃ©ration: ${error.message}`, 'error');
            }
        };

        window.testClear = async () => {
            try {
                await storage.clear(STORES.AGENT_STATE);
                log('âœ… Store nettoyÃ© avec succÃ¨s', 'success');

        };

        // Test initial
